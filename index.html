<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import init, {generate_terrain_mesh, get_range_from_array} from "./pkg/perlin_noise.js";
        init().then(() => {
            const RESOLUTION = 1;
            const VERTEX_COUNT =  Math.pow(RESOLUTION + 1, 2);
            const INDEX_COUNT = Math.pow(RESOLUTION, 2) * 6;
            var array = generate_terrain_mesh(RESOLUTION, 10);
            var vertices = get_range_from_array(array, 0, VERTEX_COUNT * 3);
            var normals = get_range_from_array(array, VERTEX_COUNT * 3, VERTEX_COUNT * 6);
            var texCords = get_range_from_array(array, VERTEX_COUNT * 6, VERTEX_COUNT * 8);
            var indices = get_range_from_array(array, VERTEX_COUNT * 8, VERTEX_COUNT * 8 + INDEX_COUNT);
            console.log([array, vertices, normals, texCords, indices]);
        });
    </script>
</head>
